image: node

stages:
  - setup
  - lint

variables:
  CACHE_KEY: "node_modulges-$CI_COMMIT_REF_SLUG"

node-setup:
  stage: setup
  script:
    - cd backend/
    - npm install
    - cd ../frontend/
    - npm install
  artifacts:
    paths:
      - node_modules
    expire_in: 1 day
  cache:
    key: $CACHE_KEY
    paths:
      - node_modules

eslint:
  stage: lint
  script:
    - cd backend/
    - npx eslint . --ext .js,.jsx,.ts,.tsx
    - cd ../frontend/
    - npm eslint . --ext .js,.jsx,.ts,.tsx
  dependencies:
    - node-setup

prettier:
  stage: lint
  script:
    - cd backend/
    - npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
    - cd ../frontend/
    - npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
  dependencies:
    - node-setup
