image: node

stages:
  - lint

eslint:
  stage: lint
  script:
    # Install eslint
    - |
      npm install eslint \
      eslint-config-airbnb \
      eslint-config-airbnb/hooks \
      eslint-config-airbnb-typescript \
      eslint-config-prettier \
    # Run eslint
    - npx eslint . --ext .js,.jsx,.ts,.tsx

prettier:
  stage: lint
  script:
    - |
      npm install --global prettier
    - prettier --check "**/*.{js,jsx,ts,tsx,json,md}"